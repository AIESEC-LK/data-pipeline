name: Load Data To Sheets

on:
  schedule:
    - cron: '*/5 * * * *' # Runs the job every 5 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11' # Use the appropriate Python version
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        # You might need to adjust this according to your project setup
        
    - name: Set up Google Secret
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_SECRET_JSON }}
      run: echo "export GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}" >> $GITHUB_ENV
      
    - name: Run Python script
      run: python main.py
